<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="button1" class="button" onclick="updateNumber(1)">Button 1</button>
    <button id="button2" class="button" onclick="updateNumber(2)">Button 2</button>
    <button id="button3" class="button" onclick="updateNumber(3)">Button 3</button>
  </div>

  <script>
    let num1 = 0;
    let num2 = 0;
    let num3 = 0;

    function updateNumber(buttonNumber) {
      if (buttonNumber === 1) {
        num1 += 2;
        document.getElementById('button1').textContent = num1;
      } else if (buttonNumber === 2) {
        num2 += 3;
        document.getElementById('button2').textContent = num2;
      } else if (buttonNumber === 3) {
        num3 += 7;
        document.getElementById('button3').textContent = num3;
      }
    }
  </script>
</body>
</html>
