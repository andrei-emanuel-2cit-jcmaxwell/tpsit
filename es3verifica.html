<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title></title>
<style>
body {
font-family: Arial, sans-serif;
background-color: white;
margin: 0;
padding: 20px;
}
</style>
</head>
<body>
<h1></h1>
<label for="inputRaggio">Inserisci il raggio in cm</label>
<input type="number" id="inputRaggio">


<button onclick="calcolaArea()">Calcola</button>
<div id="outputContainer"></div>
<script>

function calcolaArea() {
const Raggio = (document.getElementById('inputRaggio').value);
const outputContainer = document.getElementById('outputContainer');
outputContainer.innerHTML = '';
 
const Area=(Raggio*Raggio)*3.14;

outputContainer.innerHTML += `<p>Area: ${Area}</p>`;



 }
</script>
</body>
